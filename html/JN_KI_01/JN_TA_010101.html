<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Main | JINONG</title>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="apple-mobile-web-app-title" content="JINING">
	<script type="text/javascript" src="../../guide_temp/js/head.js"></script>
</head>

<body>

<div class="wrap">
	<div class="header">
		<div class="headLogo">
			<button type="button" class="btn_navi"><span class="hidden">메뉴</span></button>
			<a href="#none"><h1>JINONG</h1></a>
		</div>
		<div class="headUtile">
			<div class="userInfo"><strong>김지농</strong>(컨설턴트)님</div>
			<button type="button" class="userAdmin"><span class="blind">시스템관리자</span></button>
			<button type="button" class="gnbLogout">로그아웃</button>
		</div>
	</div>
	<div class="container">
		<div class="subNavi">
			<script type="text/javascript" src="../../guide_temp/js/lnb.js"></script><!-- 퍼블확인용 메뉴 -->
		</div>
		<div class="content">
			<div class="main_map_area" style="height: 700px;">
				<div class="main_map_select">
					<div class="main_map_local">
						<div>
							<select class="select">
								<option value="" selected="">지역선택</option>
								<option value="">경기도</option>
								<option value="">충청도</option>
								<option value="">경상북도</option>
							</select>
						</div>
						<div>
							<select class="select">
								<option value="" selected="">품목선택</option>
								<option value="">option 1</option>
								<option value="">option 2</option>
								<option value="">option 3</option>
							</select>
						</div>
					</div>
					<div class="wrap_main_map_farm_info">
						<div class="main_map_farm_info">
							<ul>
								<li class="all">
									<div class="title">전체</div>
									<div class="farm_count"><strong>16</strong>농가</div>
								</li>
								<li class="environment">
									<div class="title">환경</div>
									<div class="farm_count"><strong>16</strong>농가</div>
								</li>
								<li class="obstacle">
									<div class="title">장애</div>
									<div class="farm_count"><strong>16</strong>농가</div>
								</li>
								<li class="consulting">
									<div class="title">컨설팅</div>
									<div class="farm_count"><strong>16</strong>농가</div>
								</li>
								<li class="harmful">
									<div class="title">병해충</div>
									<div class="farm_count"><strong>16</strong>농가</div>
								</li>
							</ul>
							<button type="button" class="btn_map_farm"><span class="blind">열기/닫기</span></button>
						</div>
					</div>
				</div><!-- //.main_map_select -->

				<div class="wrap_location_pin" role="dialog" style="left:100px;top:150px">
					<div class="location_pin_title">
						<h4>김지농_농가</h4>
						<button type="button" class="location_pin_close"><span class="blind">닫기</span></button>
					</div>
					<div class="location_pin_address">경기도 광주시 청석로 123</div>
					<div class="location_pin_btns">
						<button type="button" class="btn_tel"><span>전화</span></button>
						<button type="button" class="btn_kakao_map"><span>길찾기</span></button>
					</div>
				</div>
			</div><!-- //.main_map_area -->

		</div><!-- //.content -->
	</div><!-- //.container -->
</div><!-- //.wrap -->



<script type="text/javascript">
	$('.btn_map_farm').click(function(){
		var $this = $(this);
		$this.closest('.wrap_main_map_farm_info').toggleClass('farm_hide')
	});
</script>


</body>
</html>
