<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>JINING | KIOSK</title>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="apple-mobile-web-app-title" content="JINING">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="../../css/style.css">
	<link rel="stylesheet" type="text/css" href="../../css/bootstrap.css">
	<script src="../../js/jquery-1.11.3.min.js"></script>
	<script src="../../js/bootstrap.min.js"></script>
	<script src="../../js/ui.js"></script>
</head>

<body>

	<div class="wrap">
		<div class="header bg">
			<h1>메트로팜 생산·경영 관리 시스템</h1>
		</div>
		<div class="container">
			<div class="content">
				<div class="inner">
					<div class="row">
						<div class="col from-box">
							<form>
								<div class="form-group">
								  <label for="cpnum">사번</label>
								  <input type="tel" class="form-control" id="cpnum" maxlength="7" placeholder="사번을 입력해주세요." />
								  <small id="cpnumHelp" class="form-text text-danger">사번이 일치하지 않습니다.</small>
								</div>
								<div class="form-group">
								  <label for="cpPassword1">비밀번호</label>
								  <input type="password" class="form-control" id="cpPassword1" maxlength="6" placeholder="비밀번호를 입력해주세요." />
								  <small id="cpnumHelp" class="form-text text-danger">비밀번호가 일치하지 않습니다.</small>
								</div>
								<div class="keypad">
									<div class="row">
										<div class="col">
											<button>1</button>
										</div>
										<div class="col">
											<button>2</button>
										</div>
										<div class="col">
											<button>3</button>
										</div>
									</div>
									<div class="row">
										<div class="col">
											<button>4</button>
										</div>
										<div class="col">
											<button>5</button>
										</div>
										<div class="col">
											<button>6</button>
										</div>
									</div>
									<div class="row">
										<div class="col">
											<button>7</button>
										</div>
										<div class="col">
											<button>8</button>
										</div>
										<div class="col">
											<button>9</button>
										</div>
									</div>
									<div class="row">
										<div class="col blind">
											
										</div>
										<div class="col">
											<button>0</button>
										</div>
										<div class="col blind">
											<button class="delete"><span>취소</span></button>
										</div>
									</div>
								</div>
								<div class="btnSet">
									<button type="submit" class="btn btnType01">확인</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div><!-- //content -->
		</div><!-- //container -->
		<footer>
			<div class="btn_footer">
				<div class="btnSet text-start">
					<button type="button" onclick="goBack();" class="btn btn-prev">뒤로</button>
				</div>

				<div class="btnSet">
					<button type="button" class="btn btn-home"><span>홈</span></button>
				</div>

				<div class="btnSet text-end">
					<button type="button" class="btn btn-next" data-bs-toggle="modal" data-bs-target="#exampleModal">로그아웃</button>
				</div>
			</div>
			<div class="banner">banner area</div>
		</footer><!-- //footer -->
	</div>
	<!-- Modal -->
	<div class="modal popup-layer fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
				<!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					로그아웃 하시겠습니까?
				</div>
				<div class="modal-footer">
					<div class="row">
						<div class="col">
							<button type="button" class="btn btn-cancel" data-bs-dismiss="modal">취소</button>
						</div>
						<div class="col">
							<button type="button" class="btn btn-done">확인</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
