<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>방문일정 등록 | JINONG</title>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="apple-mobile-web-app-title" content="JINING">
	<script type="text/javascript" src="../../guide_temp/js/head.js"></script>
</head>

<body>

<div class="wrap">
	<div class="header">
		<div class="headLogo">
			<button type="button" class="btn_navi"><span class="hidden">메뉴</span></button>
			<a href="#none"><h1>JINONG</h1></a>
		</div>
		<div class="headUtile">
			<div class="userInfo"><strong>김지농</strong>(컨설턴트)님</div>
			<button type="button" class="userAdmin"><span class="blind">시스템관리자</span></button>
			<button type="button" class="gnbLogout">로그아웃</button>
		</div>
	</div>
	<div class="container">
		<div class="subNavi">
			<script type="text/javascript" src="../../guide_temp/js/lnb.js"></script><!-- 퍼블확인용 메뉴 -->
		</div>
		<div class="content">
			<h3 class="titH3">일정관리</h3>
			<button type="button" class="btn btnTable" onclick="popup.open('#pop1', this)">일정등록</button>
		</div><!-- //.content -->
	</div><!-- //.container -->
</div><!-- //.wrap -->



<div class="popupWrap" role="dialog" id="pop1">
	<div class="popupContainer">
		<div class="popupInner">
			<div class="popupHeader">
				<h1 class="popTitle">방문일정 등록</h1>
				<span class="popClose"><button type="button" class="btn_pop_close" onclick="popup.close('#pop1')"><span class="blind">닫기</span></button></span>
			</div>
			<div class="popupContent">
				<table class="table tbTypeList">
					<colgroup>
						<col width="*">
						<col width="*">
						<col width="*">
						<col width="*">
						<col width="*">
						<col width="*">
					</colgroup>
					<caption></caption>
					<tbody>
						<tr>
							<th>지역</th>
							<td>
								<select class="select">
									<option value="" selected>전체</option>
									<option value="">1</option>
									<option value="">2</option>	
								</select>
							</td>
							<th>품목</th>
							<td>
								<select class="select">
									<option value="" selected>전체</option>
									<option value="">1</option>
									<option value="">2</option>	
								</select>
							</td>
							<th>농가</th>
							<td>
								<select class="select">
									<option value="" selected>농가선택</option>
									<option value="">1</option>
									<option value="">2</option>	
								</select>
								<input type="text" class="inputTxt">
							</td>
						</tr>
						<tr>
							<th>방문시간</th>
							<td colspan="5">
								 <input type="time" name="" class="inputDate"> ~ <input type="time" name="" class="inputDate">
							</td> 
						</tr>
						<tr>
							<td colspan="6"><textarea class="textarea"></textarea></td>
						</tr>
					</tbody>
				</table>
			</div>	
			<div class="popupFooter">
				<div class="popup_buttons">
					<button type="button" class="btnPop_cancel" onclick="popup.close('#pop1')">취소</button>
					<button type="button" class="btnPop_primary">저장</button>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
